<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./nanshigo.css">
    <link rel="stylesheet" href="../toube/toubu.css">
    <script src="./jquery-sye.js"></script>
    <script src="../toube/jquery-3.4.1.js"></script>
    <script src="../toube/include.js"></script>
    <script src="./轮播图.js"></script>
</head>

<body>
    <div class="toubu">
        <include src="../toube/toubu.html"></include>
    </div>
    <div class="banner">
        <p>
            <span class="prev">&lt;</span>
            <span class="next">&gt;</span>
        </p>
        <div class="ji">

        </div>
        <ul class="ult">
            <li class="lun1">
            </li>
            <li class="lun2"></li>
        </ul>
    </div>

    <script>
        $(function () {
            $(".search-tab>li").mouseover(function () {
                $(".search-tab>li:nth-child(2)").css("display", "list-item")
            });
            $(".search-tab>li").mouseout(function () {
                $(".search-tab>li:nth-child(2)").css("display", "none")
            });
            $("dl").mouseover(function () {
                $(this).children("dd").addClass("cur").children("dt")
            });
            $("dl").mouseout(function () {
                $(this).children("dd").removeClass("cur")
            });

        }
        )
    </script>

</body>

</html>
